<!DOCTYPE html>
<html>
  <head>
    <title>Drag And Drop</title>
 <link rel="stylesheet" type="text/css" href="css/one_to_many_drag_drop.css"/>
	<script src="js/drag_drop_one_to_many.js"></script>
  </head>
  <body>
  <h2> Drag and Drop application</h2>
      <h3> One to Many Drag and Drop</h3>
  <div id="divLeft">
  <div id="drag_object">
    <img src="img/landscape.jpg" draggable="true" ondragstart="drag(event)" id="drag1" width="200" height="130" answer="1">
  </div>
  <div id="drag_object1">
    <img src="img/forest.jpg" draggable="true" ondragstart="drag(event)" id="drag2" width="200" height="132" answer="2">
  </div>
  <div id="drag_object2">
    <img src="img/rose.jpg" draggable="true" ondragstart="drag(event)" id="drag3" width="200" height="132" answer="3">
  </div>
</div>

<div id="divRight">
  <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)" correct_answer="1"></div>
  <div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)" correct_answer="2"></div>
  <div id="div3" ondrop="drop(event)" ondragover="allowDrop(event)" correct_answer="3"></div>
  
</div>
 <div class="button">
        <button onclick="goBack()">Back</button>
        <button id="chkBtn" onclick="check()">Check</button>
        <button onclick="resetPage()">Reset</button>
      </div>
  </body>
  </html>
